<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="content">
        <form>
            <label for="playerOne">Enter player name:</label><br>
            <input type="text" id="playerOne" placeholder="Player One" name="playerOne" maxlength="14"><br>
            <label for="playerTwo">Enter player name:</label><br>
            <input type="text" id="playerTwo" placeholder="Player Two" name="playerTwo" maxlength="14"><br>
        </form>
        <div class="container">
            <div class="msg">Enter your names:</div>
            <div class="board"></div>
            <div class="restartBtn">Restart</div>
        </div>
    <div>
</body>
</html>
